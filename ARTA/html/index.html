<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>ARTA - Home</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="title">
                <h1>ARTA</h1>
                <h3>Acesse sua conta</h3>
                <p>Informe seu login e senha para entrar no sistema</p>
            </div>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/new-post.png" alt="new-post"/>
            </div>

            <div class="input-container">
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
                <input placeholder="Senha" type="password" required>
                <a href="#" class="forgot-link">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
